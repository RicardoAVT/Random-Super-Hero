<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Random Super Hero</title>
</head>

<body>
    <div class="row">
        <div class="column" id="first_column">
            <h1 id="super_hero_name">Super Hero Name</h1>
            <div id="super_hero">
                <p></p>
            </div>
            <div class="button">
                <button id="hero_btn">Generate Super Hero</button>
            </div>
            <input type="search" id="input_hero" placeholder="Search a hero ...">
            <button id="search_hero">Search</button>
        </div>

        <div class="column">
            <h2>Powerstats</h2>
            <div id="powerstats"></div>
            <h2>Biography</h2>
            <div id="biography">
            </div>
        </div>
        <div class="column">
            <h2>Appearance</h2>
            <div id="appearance"></div>
            <h2>Work</h2>
            <div id="work">
            </div>
        </div>
</body>

</html>
